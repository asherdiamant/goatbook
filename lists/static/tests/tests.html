<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width">
    <title>JavaScript tests</title>
    <link rel="stylesheet" href="qunit-2.4.0.css"
</head>
<body>

    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="../jquery-3.2.1.js"></script>
    <script src="qunit-2.4.0.js"></script>
    <script src="../list.js"></script>


    <script>

        console.log('qunit tests start');

        QUnit.test("errors should be hidden on keypress", function (assert) {
            window.Superlists.initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test("errors should be hidden on mouse click in input box", function (assert) {
            window.Superlists.initialize();
            $('input[name="text"]').trigger('click');
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test("errors aren't hidden with no keypress", function (assert) {
            window.Superlists.initialize();
            assert.equal($('.has-error').is(':visible'), true);
        });

    </script>
</body>
</html>
